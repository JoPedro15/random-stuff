name: Spotify CI

on:
  push:
    branches: [ main ]
    paths:
      - "../../clients/spotify/**"
      - ".github/workflows/spotify.ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "../../clients/spotify/**"
      - ".github/workflows/spotify.ci.yml"
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: spotify-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    defaults:
      run:
        working-directory: spotify

    env:
      PYTHONPATH: ${{ github.workspace }}/spotify/src:${{ github.workspace }}
      SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      SPOTIFY_AUTH_URL: ${{ vars.SPOTIFY_AUTH_URL }}
      SPOTIFY_ENDPOINT: ${{ vars.SPOTIFY_ENDPOINT }}
      PYTEST_ADDOPTS: "-q --tb=short -p no:warnings -p no:logging"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install project (editable) and dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff black pytest

      - name: Ruff (lint)
        run: python -m ruff check .

      - name: Black (format check)
        run: python -m black --check .

      - name: Run tests
        run: python -m pytest