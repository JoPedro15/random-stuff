name: Infrastructure Health Check

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  quality-assurance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          make update-deps CI=true

      - name: Linting & Formatting Check
        run: |
          # Executa o ruff/black/isort conforme definido no teu tooling
          $(VENV)/bin/python -m ruff check .
          $(VENV)/bin/python -m black --check .

      - name: Security Audit
        run: |
          make security

      - name: Global Health Check
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
          GDRIVE_TOKEN_DATA: ${{ secrets.GDRIVE_TOKEN_JSON }}
          GDRIVE_CREDENTIALS_PATH: "clients/gdrive/data/credentials.json"
          GDRIVE_TOKEN_PATH: "clients/gdrive/data/token.json"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p clients/gdrive/data
          echo "$GDRIVE_CREDENTIALS_DATA" > clients/gdrive/data/credentials.json
          echo "$GDRIVE_TOKEN_DATA" > clients/gdrive/data/token.json
          make health CI=true