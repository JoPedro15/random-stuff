name: Infrastructure Health Check

on:
  schedule:
    # Runs every Friday at 20:00 to ensure the hub is ready for the weekend
    - cron: '0 20 * * 5'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # --- JOB 1: Static Analysis & Security ---
  quality-check:
    name: Linting, Formatting & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Tools & Dependencies
        # Upgrades pip and uses the Makefile SSoT for dependencies
        run: |
          python -m pip install --upgrade pip
          make update-deps CI=true
          pip install ruff pip-audit

      - name: Ruff Lint & Format Check
        # Replaces Black/Isort by using Ruff for both logic and style validation
        run: |
          ruff check .
          ruff format . --check

      - name: Security SAST
        # Runs security-focused rules (Bandit-like) using Ruff
        run: ruff check . --select S

      - name: Dependency Audit
        # Checks for vulnerabilities in the dependency tree
        run: make security CI=true

  # --- JOB 2: Integration & Environment Mapping ---
  global-health-check:
    name: Integration & Credentials Health
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Initialize Environment
        # Orchestrates editable installs and venv-like behavior in CI
        run: |
          make update-deps CI=true

      - name: Validate GDrive Infrastructure
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
          GDRIVE_TOKEN_DATA: ${{ secrets.GDRIVE_TOKEN_JSON }}
          GDRIVE_CREDENTIALS_PATH: "clients/gdrive/data/credentials.json"
          GDRIVE_TOKEN_PATH: "clients/gdrive/data/token.json"
          # Ensures absolute path for module discovery during health check
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Create credentials directory and inject secrets
          mkdir -p clients/gdrive/data
          echo "$GDRIVE_CREDENTIALS_DATA" > "$GDRIVE_CREDENTIALS_PATH"
          echo "$GDRIVE_TOKEN_DATA" > "$GDRIVE_TOKEN_PATH"

          # Fail-fast validation of JSON integrity
          python3 -c "import json; [json.load(open(f)) for f in ['$GDRIVE_CREDENTIALS_PATH', '$GDRIVE_TOKEN_PATH']]" || { echo "‚ùå Invalid JSON Secrets"; exit 1; }

          # Execute the custom health target from the automation-hub Makefile
          make health CI=true
