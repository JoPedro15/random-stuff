name: Infrastructure Health Check

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          make update-deps CI=true

  lint-and-format:
    name: Linting and Formatting Check
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Run Linting
        run: |
          pip install ruff black
          ruff check .
          black --check .

  security-audit:
    name: Security Audit
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Run Security
        run: |
          pip install bandit pip-audit
          make security CI=true

  global-health-check:
    name: Global Health Check
    needs: [ lint-and-format, security-audit ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install GDrive dependencies
        run: make update-deps CI=true

      - name: Run Health Check
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
          GDRIVE_TOKEN_DATA: ${{ secrets.GDRIVE_TOKEN_JSON }}
          GDRIVE_CREDENTIALS_PATH: "clients/gdrive/data/credentials.json"
          GDRIVE_TOKEN_PATH: "clients/gdrive/data/token.json"
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p clients/gdrive/data
          echo "$GDRIVE_CREDENTIALS_DATA" > clients/gdrive/data/credentials.json
          echo "$GDRIVE_TOKEN_DATA" > clients/gdrive/data/token.json
          make health CI=true