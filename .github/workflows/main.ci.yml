# .github/workflows/main.ci.yml
name: Automation Hub CI

on:
  push:
    branches: [ main ]
    paths:
      - "clients/**"
      - "common/**"
      - ".github/workflows/main.ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "clients/**"
      - "common/**"
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- SECURITY LAYER ---
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Security Tools
        run: pip install bandit pip-audit

      - name: Static Analysis (SAST)
        # Bandit scans for common security issues in Python code
        run: bandit -r clients/ -ll

      - name: Dependency Audit
        # pip-audit checks for known vulnerabilities (CVEs) in your dependencies
        run: |
          # We check the specific client folders
          pip-audit --project clients/spotify || echo "Audit failed for Spotify"
          pip-audit --project clients/gdrive || echo "Audit failed for GDrive"

  # --- CLIENT JOBS (Now dependent on security-scan) ---
  spotify-client:
    name: Spotify (Python ${{ matrix.python-version }})
    needs: security-scan # Blocks tests if security fails
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.12" ]

    if: contains(github.event.head_commit.modified, 'clients/spotify/') || github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: clients/spotify

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black pytest

      - name: Quality Check (Lint & Format)
        run: |
          python -m ruff check .
          python -m black --check .

      - name: Run Tests
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: python -m pytest

  gdrive-client:
    name: GDrive (Python ${{ matrix.python-version }})
    needs: security-scan # Blocks tests if security fails
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    if: contains(github.event.head_commit.modified, 'clients/gdrive/') || github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: clients/gdrive

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black pytest

      - name: Quality Check
        run: |
          python -m ruff check .
          python -m black --check .

      - name: Run Unit Tests
        run: python -m pytest -m "not integration" || echo "Skipping integration tests"