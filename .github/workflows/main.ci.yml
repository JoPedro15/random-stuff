# .github/workflows/main.ci.yml
name: Automation Hub CI

on:
  push:
    branches: [ main ]
    paths:
      - "clients/**"
      - "common/**"
      - ".github/workflows/main.ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "clients/**"
      - "common/**"
  workflow_dispatch: { } # Allows manual trigger from GitHub UI

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job for Spotify Client
  spotify-client:
    name: Spotify (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.12" ]

    # Only runs if files in spotify folder changed
    if: contains(github.event.head_commit.modified, 'clients/spotify/') || github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: clients/spotify

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black pytest

      - name: Quality Check (Lint & Format)
        run: |
          python -m ruff check .
          python -m black --check .

      - name: Run Tests
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: python -m pytest

  # Job for Google Drive Client
  gdrive-client:
    name: GDrive (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]

    if: contains(github.event.head_commit.modified, 'clients/google_drive/') || github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: clients/google_drive

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff black pytest

      - name: Quality Check
        run: |
          python -m ruff check .
          python -m black --check .

      # Note: Integration tests for GDrive require OAuth tokens.
      # Usually, these are skipped in CI unless using Service Accounts.
      - name: Run Unit Tests
        run: python -m pytest -m "not integration" || echo "Skipping integration tests"