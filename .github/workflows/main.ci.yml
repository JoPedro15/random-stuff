# .github/workflows/main.ci.yml
name: Automation Hub CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { } # Allows manual trigger from GitHub UI

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # üõ°Ô∏è SECURITY LAYER: Mandatory gate for all PRs
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Security Tools
        run: pip install bandit pip-audit

      - name: Static Analysis (SAST)
        # Scans for security vulnerabilities in all client code
        run: bandit -r clients/ -ll

      - name: Dependency Audit
        # Audits both clients for vulnerable packages
        run: |
          pip-audit clients/spotify/
          pip-audit clients/gdrive/

  # üîç CHANGES DETECTION: Intelligent path filtering for Monorepo efficiency
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      spotify: ${{ steps.filter.outputs.spotify }}
      gdrive: ${{ steps.filter.outputs.gdrive }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            spotify:
              - 'clients/spotify/**'
            gdrive:
              - 'clients/gdrive/**'

  # SPOTIFY JOB: Execution conditioned by changes
  spotify-client:
    name: Spotify Tests
    needs: [ security-scan, changes ]
    if: ${{ needs.changes.outputs.spotify == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/spotify
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install and Test
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_AUTH_URL: ${{ secrets.SPOTIFY_AUTH_URL }}
          SPOTIFY_API_BASE_URL: ${{ secrets.SPOTIFY_API_BASE_URL }}
        run: |
          pip install -e .
          pip install pytest ruff black
          python -m pytest

  # üîµ GDRIVE JOB: Execution conditioned by changes
  gdrive-client:
    name: GDrive Quality
    needs: [ security-scan, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/gdrive
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Create credentials file
        run: |
          mkdir -p data
          cat <<'EOF' > data/credentials.json
          ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
          EOF
          echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > data/credentials.json
      - name: Lint and Unit Tests
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          pip install -e .
          pip install pytest ruff black
          # Skip integration tests that require local OAuth browser flow
          python -m pytest -m "not integration"