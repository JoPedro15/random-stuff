# .github/workflows/ci-pipeline.yml
name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Global Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Environment Setup
        # Orchestrates venv and editable installs
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make setup CI=true

      - name: Lint & Static Analysis
        # Checks logic, imports and potential bugs via Ruff
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Formatting Check
        # Validates if code follows the project style (Ruff format)
        run: |
          source .venv/bin/activate
          ruff format . --check

      - name: Security SAST (Bandit)
        # Analyzes the codebase for security vulnerabilities
        run: |
          source .venv/bin/activate
          ruff check . --select S

      - name: Infrastructure Health
        # Validates internal client mapping and imports
        run: |
          source .venv/bin/activate
          make verify-env

      - name: Dependency Audit
        # Scans for known vulnerabilities in external libraries
        run: |
          source .venv/bin/activate
          make security

  # CHANGES DETECTION: Identify which clients need testing
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'clients/gdrive/**'

  # GDrive Job: Specific validations when changes are detected
  gdrive-tests:
    name: GDrive Integration Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make setup CI=true

      - name: Initialize Credentials
        run: |
          mkdir -p clients/gdrive/data
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > clients/gdrive/data/credentials.json

      - name: Run GDrive Unit Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          python -m pytest clients/gdrive/tests -m "not integration" || [ $? -eq 5 ]

          - name: Run GDrive Integration Tests
            env:
              GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
              OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
              PYTHONPATH: ${{ github.workspace }}
            run: |
              source .venv/bin/activate
              python -m pytest clients/gdrive/tests -m "integration"
