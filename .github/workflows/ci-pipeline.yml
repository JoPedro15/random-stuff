# .github/workflows/ci-pipeline.yml
name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { } # Allows manual trigger from GitHub UI

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ›¡ï¸ SECURITY LAYER: Mandatory gate for all PRs
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Security Tools
        run: pip install bandit pip-audit

      - name: Static Analysis (SAST)
        # Scans for security vulnerabilities in all client code
        run: bandit -r clients/ -ll

      - name: Dependency Audit
        # Audits both clients for vulnerable packages
        run: |
          pip-audit clients/gdrive/

  # ðŸ” CHANGES DETECTION: Intelligent path filtering for Monorepo efficiency
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'clients/gdrive/**'

  # GDRIVE JOB: Execution conditioned by changes
  gdrive-client:
    name: GDrive Quality
    needs: [ security-scan, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Create credentials file
        run: |
          mkdir -p data
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > data/credentials.json

      - name: Lint and Unit Tests
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pip install -e ./clients/gdrive
          pip install pytest ruff black
          ruff check clients/gdrive
          python -m pytest clients/gdrive/tests -m "not integration" || [ $? -eq 5 ]