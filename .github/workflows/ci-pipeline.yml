# automation-hub/.github/workflows/ci-pipeline.yml
name: CI Quality Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  contents: read

concurrency:
  # Prevents redundant builds by cancelling in-progress runs on the same branch
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: Static Analysis, Quality Gate & Security ---
  quality-gate:
    name: Global Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Environment Setup
        # Orchestrates virtual environment and editable installs via Makefile
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make setup CI=true

      - name: Lint & Static Analysis
        # Checks for logic errors, unused imports, and common bugs via Ruff
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Formatting Check
        # Validates if code strictly adheres to project style guide
        run: |
          source .venv/bin/activate
          ruff format . --check

      - name: Security SAST (Bandit Rules)
        # Scans codebase for security vulnerabilities using Ruff's security ruleset
        run: |
          source .venv/bin/activate
          ruff check . --select S

      - name: Infrastructure Health
        # Validates internal package mapping and module integrity
        run: |
          source .venv/bin/activate
          make verify-env

      - name: Dependency Audit
        # Scans external libraries for known CVEs
        run: |
          source .venv/bin/activate
          make security

  # --- JOB 2: Changes Detection ---
  # Identifies which specific clients were modified to trigger relevant tests
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      gdrive: ${{ steps.filter.outputs.gdrive }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Filter Paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            gdrive:
              - 'clients/gdrive/**'

  # --- JOB 3: GDrive Specific Tests ---
  # Only triggers if quality-gate passes AND changes are detected in GDrive client
  gdrive-tests:
    name: GDrive Integration Tests
    needs: [ quality-gate, changes ]
    if: ${{ needs.changes.outputs.gdrive == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make setup CI=true

      - name: Initialize Credentials
        # Injects secrets into a physical file for GDrive authentication
        run: |
          mkdir -p clients/gdrive/data
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > clients/gdrive/data/credentials.json

      - name: Run GDrive Unit Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          # Skips integration tests using markers; ignores exit code 5 (no tests found)
          python -m pytest clients/gdrive/tests -m "not integration" || [ $? -eq 5 ]

      - name: Run GDrive Integration Tests
        # Requires valid GDrive secrets for cloud communication
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          OUTPUT_FOLDER_ID: ${{ secrets.OUTPUT_FOLDER_ID }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          source .venv/bin/activate
          python -m pytest clients/gdrive/tests -m "integration"
